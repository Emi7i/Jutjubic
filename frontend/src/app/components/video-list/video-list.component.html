<!-- src/app/components/video-list/video-list.component.html -->

<div class="container">
  <div class="header">
    <h2>Videos</h2>
  </div>

  <div class="loading" *ngIf="loading">
    <div class="spinner"></div>
    <p>Loading videos...</p>
  </div>

  <div class="error-box" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <div class="empty-state" *ngIf="!loading && videos.length === 0">
    <h3>No videos yet</h3>
    <p>Be the first to upload a video</p>
    <a routerLink="/upload" class="upload-btn">Upload Video</a>
  </div>

  <div class="video-grid">
    <div *ngFor="let video of videos" class="video-card" (click)="viewVideo(video.id)">
      <div class="thumbnail-wrapper">
        <img [src]="video.thumbnailUrl" [alt]="video.title" class="thumbnail">
      </div>

      <div class="video-info">
        <h3 class="video-title">{{ video.title }}</h3>
        <p class="video-description">{{ video.description }}</p>

        <div class="video-meta">
          <span class="author">{{ video.userName }}</span>
          <span class="date">{{ video.createdAt | date:'short' }}</span>
        </div>

        <div class="video-stats">
          <span class="views">{{ video.viewsCount }} views</span>
          <span class="likes">â™¥ {{ video.likes }} likes</span>
        </div>

        <div class="tags-container">
          <span *ngFor="let tag of video.tags" class="tag">{{ tag }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
