<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jutjubic Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Jutjubic</a>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4">Welcome to Jutjubic!</h1>
    <p class="mb-4">Quick navigation to different pages:</p>

    <div class="row g-3">
        <!-- Registration Button -->
        <div class="col-md-3">
            <a th:href="@{/register}" class="btn btn-primary w-100">Register</a>
        </div>

        <!-- Template Button -->
        <div class="col-md-3">
            <a th:href="@{/template}" class="btn btn-success w-100">Copy this button</a>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
